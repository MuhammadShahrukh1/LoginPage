<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>

<body>
    <div id="shape" class="container1">
        <div class="shape"></div>
        <div class="shape"></div>
        </div>
    <div id="login" class="loginpage">
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form action="">
                    <div class="inputBox">
                        <input type="text" placeholder="User Name" id="username">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password" id="password">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login" onclick="loginForm(event)">
                    </div>
                    <div class="text-red-500" id="error"></div>
                </form>
            </div>
        </div>
    </div>

    <div class="min-h-screen hidden" id="dashboard">
        <div class="bg-white-200 w-9/12 mt-6 m-auto shadow-2xl text-white p-4">
            <h1 class="text-xl font-bold">User Name : <span id="userName"></span></h1>
        </div>
        <div class="p-4 w-9/12 m-auto mt-20">
            <div class="bg-white-600 shadow-xl rounded-lg p-6 mb-6">
                <h2 class="text-lg font-semibold">Profile</h2>
                <div class="mb-4">
                    <p>Name : <span id="usernameProfile"></span></p>
                    <p>Emali : <span id="userEmailProfile"></span></p>
                </div>
            </div>
        </div>
        <div class="w-9/12 m-auto px-6">
        <button class="bg-red-400 text-white p-3 rounded-lg shadow-lg shadow-gray-300" onclick="logOut()">Logout</button>
    </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
